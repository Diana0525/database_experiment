{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block main %}
    <ul style="list-style:none;padding-left:0;">
        {% for weibo in weibos %}
            <li style="border-bottom:1px solid #eee;overflow:hidden;padding:10px 0;">
            <div class="avatar-group" style="width:38px;height:100%;float:left;">
                <img src="{{ url_for('static',filename='images/logo.jpg') }}" alt="" class="avatar"
                style="width:38px;height:38px;border-radius:50%;">
            </div>
            <div class="weibo-group" style="float:left;width:660px;margin-left:10px;">
                <!--<p class="weibo-title" style="color:#259;font-weight:900;"><a href="{{ url_for('detail',weibo_id=weibo.id) }}">{{ weibo.title }}</a></p>-->
                <p class="weibo-content">{{ weibo.content }}</p>
                <div class="weibo-info" style="text-align:right;">
                    <span class="weibo-author" style="margin-right:20px;">{{ weibo.author.username }}</span>
                    <span class="weibo-time">{{ weibo.create_time }}</span>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
