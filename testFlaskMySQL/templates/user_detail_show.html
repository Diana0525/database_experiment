{% extends 'base.html' %}

{% block title %}{{ username }} 信息详情{% endblock %}

{% block main %}
    <ul style="list-style:none;padding-left:0;">
        {% for message in messages %}
            <li style="border-bottom:1px solid #fff;overflow:hidden;padding:10px 0;">
            <div class="info-group" style="float:left;width:660px;margin-left:10px;">
                <div class="user-info" style="text-align:right;">
                    <span class="sex" style="margin-left:20px;">{{ message[0] }}</span>
                    <span class="education">{{ message[1] }}</span>
                    <span class="job">{{ message[2] }}</span>
                    <span class="address">{{ message[3] }}</span>
                    <span class="individual_resume">{{ message[4] }}</span>
                    <span class="phone">{{ message[5] }}</span>
                    <span class="mailbox">{{ message[6] }}</span>
                </div>
            </div>
        </li>
        {% endfor %}
        <div class="form-group">
            <button class="btn btn-primary btn-block">添加修改</button>
        </div>
    </ul>
{% endblock %}
