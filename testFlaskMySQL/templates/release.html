{% extends 'base.html' %}

{% block title %}发布微博{% endblock %}

{% block head %}{% endblock %}

{% block main %}
    <form action="" method="post">
        <h3 class="page-title" style="text-align:center">发布微博</h3>
        <div class="form-container" style="width:500px;margin:0 auto;text-align:right;">
            <div class="form-group">
                <textarea name="article" rows="6" class="form-control" placeholder="请输入内容"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" style="">发表</button>
            </div>
            <div class="form-group">
                {% for section in sections%}
                    <input type="radio" name="section_name" value={{section[0]}}>{{ section[0] }}
                {% endfor %}
            </div>
        </div>
    </form>
{% endblock %}
