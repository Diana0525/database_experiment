{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block main %}
    <ul style="list-style:none;padding-left:0;">
        {% for message in messages %}
            <li style="border-bottom:1px solid #eee;overflow:hidden;padding:10px;">
            <div class="avatar-group" style="width:38px;height:100%;float:left;">
                <img src="{{ url_for('static',filename='images/watermelon.jpg') }}" alt="" class="avatar"
                style="width:38px;height:38px;border-radius:50%;">
            </div>
            <div class="question-group" style="float:left;width:660px;margin-left:10px;">
                <p class="question-content">{{ message[0] }}</p>
                <div class="question-info" style="text-align:right;">
                    <span class="question-author" style="margin-right:20px;">{{ message[1] }}</span>
                    <span class="question-time">{{ message[2] }}</span>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
