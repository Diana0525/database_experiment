{% extends 'base.html' %}

{% block title %}用户详细信息{% endblock %}

{% block head %}{% endblock %}

{% block main %}
<h3 class="page-title" style="text-align:center">用户详细信息</h3>
    <form action="" method="POST">
        <div class="form-container" style="width:300px;margin:0 auto">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="性别" name="sex">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="受教育程度" name="education">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="职业" name="job">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="住址" name="address">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号码" name="phone">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="电子邮箱" name="mailbox">
            </div>
            <div class="form-group">
                <textarea name="individual_resume" rows="6" class="form-control" placeholder="个人简介"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">保存</button>
            </div>
        </div>
    </form>
{% endblock %}
